<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slideframe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
      <div class="frame">
        <img
          class="frame1"
          src="./Photo Frame Children Frame Bright.png"
          alt=""
        />
      </div>

      <div class="slides-container">
        <div class="slide-image">
          <img src="slide-image1.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="slide-image2.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="slide-image3.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="slide-image4.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="slide-image5.jpg" alt="" />
        </div>
      </div>

      <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="navigation-dots"></div>

    <script src="app.js"></script>
  </body>
</html>
